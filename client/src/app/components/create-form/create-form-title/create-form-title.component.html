<form class="custom-container" [formGroup]="form">
    <div class="form-information-container">
        <div class="form-title">
            <mat-form-field appearance="legacy">
                <input [errorStateMatcher]="matcher" formControlName="title" matInput autofocus />
                <mat-error>{{ getErrorMessage('title', 'Form title') }}</mat-error>
            </mat-form-field>
        </div>
        <div class="form-description">
            <mat-form-field appearance="legacy">
                <input [errorStateMatcher]="matcher" formControlName="description" matInput />
            </mat-form-field>
            <mat-error>{{ getErrorMessage('description', 'Form description') }}</mat-error>
        </div>
    </div>
</form>
